<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>Create New User - API Simulator</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Create New User</h1>
                <a th:href="@{/admin/users}" class="text-blue-600 hover:text-blue-800">‚Üê Back to Users</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/admin/users}" method="post" class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">User ID *</label>
                        <input type="text" id="userId" name="userId" required
                               placeholder="e.g., john.doe"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Unique identifier for login</p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" id="email" name="email" required
                               placeholder="john@example.com"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required
                               placeholder="John"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required
                               placeholder="Doe"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                        <input type="password" id="password" name="password" required
                               placeholder="Enter secure password"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters recommended</p>
                    </div>
                </div>

                <!-- Namespace Assignment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Namespace Access</label>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div th:each="namespace : ${namespaces}" class="flex items-center">
                                <input type="checkbox" 
                                       th:id="'namespace-' + ${namespace.name}"
                                       name="namespaces" 
                                       th:value="${namespace.name}"
                                       class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label th:for="'namespace-' + ${namespace.name}" class="ml-2 text-sm">
                                    <span class="font-medium" th:text="${namespace.effectiveDisplayName}">Namespace</span>
                                    <span class="text-gray-500">(<span th:text="${namespace.name}">name</span>)</span>
                                    <div th:if="${namespace.description}" class="text-xs text-gray-400" th:text="${namespace.description}"></div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label for="defaultNamespace" class="block text-sm font-medium text-gray-700 mb-2">Default Namespace</label>
                            <select id="defaultNamespace" name="defaultNamespace"
                                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select default namespace</option>
                                <option th:each="namespace : ${namespaces}" 
                                        th:value="${namespace.name}" 
                                        th:text="${namespace.effectiveDisplayName}">Namespace</option>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">User will be automatically switched to this namespace on login</p>
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4">
                    <a th:href="@{/admin/users}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Create User
                    </button>
                </div>
            </form>
        </div>

        <script>
            // Automatically update default namespace options based on selected namespaces
            document.addEventListener('DOMContentLoaded', function() {
                const namespaceCheckboxes = document.querySelectorAll('input[name="namespaces"]');
                const defaultNamespaceSelect = document.getElementById('defaultNamespace');
                
                function updateDefaultOptions() {
                    const selectedNamespaces = Array.from(namespaceCheckboxes)
                        .filter(cb => cb.checked)
                        .map(cb => cb.value);
                    
                    // Clear all options except the first one
                    while (defaultNamespaceSelect.children.length > 1) {
                        defaultNamespaceSelect.removeChild(defaultNamespaceSelect.lastChild);
                    }
                    
                    // Add options for selected namespaces
                    selectedNamespaces.forEach(nsName => {
                        const checkbox = document.querySelector(`input[value="${nsName}"]`);
                        const label = checkbox.nextElementSibling.querySelector('.font-medium').textContent;
                        const option = document.createElement('option');
                        option.value = nsName;
                        option.textContent = label;
                        defaultNamespaceSelect.appendChild(option);
                    });
                    
                    // If current default selection is not in the list, clear it
                    if (!selectedNamespaces.includes(defaultNamespaceSelect.value)) {
                        defaultNamespaceSelect.value = '';
                    }
                }
                
                namespaceCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateDefaultOptions);
                });
            });
        </script>
    </div>
</body>
</html>
