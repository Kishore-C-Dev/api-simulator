<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>User Management - API Simulator</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-4 md:mb-0">User Management</h1>
                <div class="flex flex-col md:flex-row gap-4">
                    <form class="flex" hx-get="/admin/users" hx-target="main" hx-trigger="input changed delay:500ms from:#search, submit">
                        <input 
                            id="search"
                            name="search" 
                            type="text" 
                            placeholder="Search users..."
                            th:value="${search}"
                            class="border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition-colors">
                            Search
                        </button>
                    </form>
                    <a th:href="@{/admin/users/new}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors text-center">
                        Add New User
                    </a>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Namespaces</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${users.empty}" class="text-center">
                            <td colspan="6" class="px-6 py-4 text-sm text-gray-500">
                                No users found. <a th:href="@{/admin/users/new}" class="text-blue-500 hover:underline">Create the first user</a>
                            </td>
                        </tr>
                        <tr th:each="user : ${users.content}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold mr-3">
                                        <span th:text="${user.firstName.substring(0, 1).toUpperCase()}">U</span>
                                    </div>
                                    <div class="text-sm font-medium text-gray-900" th:text="${user.userId}">user123</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${user.displayName}">John Doe</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${user.email}">user@example.com</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex flex-wrap gap-1">
                                    <span th:each="ns : ${user.namespaces}" 
                                          class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mr-1" 
                                          th:text="${ns}">namespace</span>
                                    <span th:if="${user.namespaces.empty}" class="text-xs text-gray-500">No namespaces</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      th:text="${user.active ? 'Active' : 'Inactive'}"
                                      th:class="${user.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    Active
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <a th:href="@{'/admin/users/' + ${user.userId} + '/edit'}" 
                                   class="text-blue-600 hover:text-blue-900">Edit</a>
                                <button 
                                    th:if="${user.userId != 'admin'}"
                                    class="text-red-600 hover:text-red-900"
                                    th:attr="hx-delete=@{'/admin/users/' + ${user.userId}}"
                                    hx-confirm="Are you sure you want to delete this user?"
                                    hx-target="closest tr"
                                    hx-swap="outerHTML">
                                    Delete
                                </button>
                                <span th:if="${user.userId == 'admin'}" class="text-gray-400 text-xs">Protected</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${users.totalPages > 1}" class="flex items-center justify-between mt-6">
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-700">
                        Showing <span th:text="${users.number * users.size + 1}">1</span> to 
                        <span th:text="${users.number * users.size + users.numberOfElements}">10</span> of 
                        <span th:text="${users.totalElements}">100</span> results
                    </span>
                </div>
                <div class="flex items-center space-x-2">
                    <a th:if="${currentPage > 0}" 
                       th:href="@{'/admin/users?page=' + ${currentPage - 1} + (${search} ? '&search=' + ${search} : '')}"
                       class="px-3 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-50">
                        Previous
                    </a>
                    
                    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                          th:if="${i >= currentPage - 2 && i <= currentPage + 2}">
                        <a th:if="${i != currentPage}"
                           th:href="@{'/admin/users?page=' + ${i} + (${search} ? '&search=' + ${search} : '')}"
                           th:text="${i + 1}"
                           class="px-3 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-50"></a>
                        <span th:if="${i == currentPage}"
                              th:text="${i + 1}"
                              class="px-3 py-2 bg-blue-600 border border-blue-600 rounded-md text-sm font-medium text-white"></span>
                    </span>
                    
                    <a th:if="${currentPage < totalPages - 1}" 
                       th:href="@{'/admin/users?page=' + ${currentPage + 1} + (${search} ? '&search=' + ${search} : '')}"
                       class="px-3 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-50">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
