<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank API Simulator - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>
<body class="bg-gradient-primary min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Bank API Simulator</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <div class="flex">
                <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span th:text="${error}">Error message</span>
            </div>
        </div>
        
        <!-- Success Message -->
        <div th:if="${message}" class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <div class="flex">
                <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}">Success message</span>
            </div>
        </div>
        
        <!-- Login Form -->
        <form method="post" action="/login" class="space-y-6">
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">
                    User ID
                </label>
                <input type="text" 
                       id="userId" 
                       name="userId" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="Enter your user ID"
                       autocomplete="username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                Sign In
            </button>
        </form>
        
        <!-- Demo Users Info -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Users:</h3>
            <div class="text-xs text-gray-600 space-y-1">
                <div><strong>admin</strong> / password123</div>
                <div><strong>developer</strong> / password123</div>
                <div><strong>tester</strong> / password123</div>
            </div>
            <p class="text-xs text-gray-500 mt-2">
                These demo users will be created automatically on first startup.
            </p>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>&copy; 2024 API Simulator. Built with Spring Boot & WireMock.</p>
        </div>
    </div>
    
    <!-- Auto-focus on user ID field -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userId').focus();
        });
        
        // Handle form submission with loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = 'Signing In...';
            button.disabled = true;
        });
    </script>
</body>
</html>
